<!--  Declaração que indica ao navegador que o documento está escrito em HTML. -->
<!DOCTYPE html>
<!-- Elemento raiz que envolve todo o conteúdo da página, indicando que o idioma usado é o inglês (en).  -->
<html lang="en">
<!--  Define o início do cabeçalho da página, onde são colocadas informações sobre o documento. -->
<head>
<!--  Especifica a codificação de caracteres do documento como UTF-8, permitindo a exibição de uma ampla gama de caracteres. -->
    <meta charset="UTF-8">
<!-- Define a configuração da viewport, ajustando a largura da página para corresponder à largura do dispositivo e definindo a escala inicial como 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Define o título da página exibido na barra de título do navegador. -->
    <title>Document</title>
<!-- Define o início do cabeçalho da página, onde são colocadas informações sobre o documento. -->
</head>
<!-- Define o início do corpo da página, onde todo o conteúdo visível é colocado. -->
<body>
<!-- Importa um arquivo JavaScript chamado "ifelse.js" que está localizado no mesmo diretório que o arquivo HTML. Este script será executado no contexto da página, permitindo a interação dinâmica com o conteúdo HTML. -->
    <script src="./ifelse.js"></script>
<!-- Define o início do corpo da página, onde todo o conteúdo visível é colocado -->
</body>

</html>
